<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 속성</title>
    <style>
        div.box{
            width: 200px;
            height: 100px;
            background: #0f0;
            margin: 10px;
            display: inline-block;
            /* float: left; */
            /* display: flex; */
        }
        #wrap{
            /* display:flex 속성은 부모 태그에서 사용*/
            display:flex;
        }
        
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
