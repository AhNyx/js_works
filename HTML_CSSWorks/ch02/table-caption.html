<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로축구 경기 일정</title>
    <style>
        table{
            border: 1px solid #ccc;
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }
        td{
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>프로축구 경기 일정</caption>
        <tr>
            <td>울산</td>
            <td>울산 vs 인천</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산 vs 대전</td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울 vs 강원</td>
        </tr>
    </table>
    <table>
        <caption>프로축구 경기 일정</caption>
        <tr>
            <td>울산</td>
            <td>울산 vs 인천</td>
        </tr>
        <tr>
            <!-- rowspan 행 합치기 -->
            <td rowspan="2">부산</td>
            <td>부산 vs 대전</td>
        </tr>
        <tr>
            <td>서울 vs 강원</td>
        </tr>
    </table>
</body>
</html>
