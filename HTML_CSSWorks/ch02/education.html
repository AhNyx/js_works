<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교</title>
    <style>
        #wrap{
            width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        #wrap *{
            margin: 0 auto;
        }
        table, th, td{
            border: 1px dotted #ccc;
            border-collapse: collapse;
            padding: 10px;
        }
        caption{
            margin-bottom:10px;
        }
        thead{
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>Education</h1>
        <table>
            <caption>학력 사항</caption>
            <thead>
                <tr>
                    <th>출신학교</th>
                    <th>전공</th>
                    <th>기간</th>
                    <th>구분</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>한강대학교</td>
                    <td>소프트웨어학과</td>
                    <td>2010.3 ~ 2016.2</td>
                    <td>졸업</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
