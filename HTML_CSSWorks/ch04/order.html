<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문서</title>
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>
    <div class="container">
        <form method="post">
            <h1>레드향 주문하기</h1>
            <fieldset>
                <legend>상품 선택</legend>
                <p>주문할 상품을 선택해 주세요.</p>
                <ul>
                    <li>
                        <!-- type=number 숫자 속성 (스핀 단추 선택) -->
                        <label><input type="checkbox">선물용 3kg</label> <input type="number" value="1" min="1" max="5" name="g_3">개 (최대 5개)
                    </li>
                    <li>
                        <label><input type="checkbox">선물용 5kg</label> <input type="number" value="1" min="1" max="3" name="g_5">개 (최대 3개)
                    </li>
                    <li>
                        <!-- type=range 슬라이더바 속성 -->
                        <label><input type="checkbox">가정용 3kg</label> <input type="range" value="1" min="1" max="5" name="h_3">개 (최대 5개)
                    </li>
                    <li>
                        <label><input type="checkbox">가정용 5kg</label> <input type="range" value="1" min="1" max="3" name="h_5">개 (최대 3개)
                    </li>
                </ul>
                <p>포장 선택</p>
                <ul>
                    <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
                    <li><label><input type="radio" name="gift" value="yes">선물 포장 안 함</label></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <li>
                        <label for="user-name">이름</label><input type="text" name="user" id="user-name">
                    </li>
                    <li>
                        <label for="addr">배송 주소</label><input type="text" name="address" id="addr">
                    </li>
                    <li>
                        <label for="email">이메일</label><input type="email" name="email" id="email">
                    </li>
                    <li>
                        <label for="phone">연락처</label><input type="phone" name="phone" id="phone">
                    </li>
                </ul>
            </fieldset>
            <div class="button">
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">
            </div>
        </form>
    </div>
</body>
</html>
