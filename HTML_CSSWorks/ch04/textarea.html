<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text area 태그</title>
    <style>
        textarea{
            margin-top: 10px;
        }
        p{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>배송 업무</legend>
            <textarea name="memo" rows="5" cols="60" placeholder="배송시 요청사항을 적어주세요"></textarea>
            <p><input type="submit" value="전송"></p>
        </fieldset>
    </form>
</body>
</html>
