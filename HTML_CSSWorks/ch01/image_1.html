<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <h2>그림(사진)</h2>
    <!-- 태그의 src(속성) = 경로(속성값)  -->
    <!-- <img src="img_girl.jpg" alt="자켓입은 여자"> -->

    <!-- 크기 : px - 고정크기 -->
    <p><img src="images/img_girl.jpg" alt="자켓입은 여자" width="400" height="500"></p>
    <!-- 상대 크기 : 브라우저의 크기의 30% -->
    <p><img src="images/img_girl.jpg" alt="자켓입은 여자" width="30%"></p>

</body>
</html>
