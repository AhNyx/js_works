<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 실습</title>
    <style>
        #contents{
            width: 600px;
            height: 380px;
            background: url(./images/bg.jpg) no-repeat;
            background-size: cover;
            position: relative;
        }
        #contents h1{
            font-size: 4em;
            color: white;
            /* 기존에 제공된 h1의 margin의 값을 초기화 함 */
            margin: 0;
            text-shadow: 2px 2px black;
            position: absolute;
            right: 100px;
            bottom: 100px;
        }

    </style>
</head>
<body>
    <div id="contents">
        <h1>CSS3</h1>
    </div>
</body>
</html>
