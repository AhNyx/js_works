<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 토글 기능</title>
    <style>
        button{
            margin: 10px;
        }
        #pic{display: none;}
    </style>
</head>
<body>
    <button onclick="showHide()" id="btnText">보이기</button>
    <div>
        <img src="./images/flower.jpg" alt="꽃" id="pic">
    </div>
    <script>

        let img = document.getElementById("pic");
        let btnText = document.getElementById("btnText");
        let state = true;

        function showHide(){
            if(state){
                img.style.display = "block";
                btnText.innerHTML = "숨기기";
                state = false;
            }
            else {
                img.style.display = "none";
                btnText.innerHTML = "보이기";
                state = true;
            }
        }

</body>
</html>
