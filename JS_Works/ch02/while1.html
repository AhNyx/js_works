<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 반복문</title>
    <script>
        //"안녕"을 10번
        var n = 0;
        while(n < 10){
            document.write("안녕 "+n+"<br>");
            n++;
        }
    </script>
</head>
<body>
    
</body>
</html>
