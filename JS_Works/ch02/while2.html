<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 반복문</title>
    <script>
        //1부터 n까지 더하기
        let i = 0;
        let sum_v = 0;
        
        while(i < 10){
            i = i + 1;
            sum_v = sum_v + i;
            console.log(i+","+sum_v);

        }
        document.write(sum_v);
    </script>
</head>
<body>
    
</body>
</html>
