<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM에서 노드 추가하기</title>
  </head>
  <body>
    <div>
      <h1>DOM 노드 추가하기</h1>
      <a href="#" onclick="addP(); this.onclick=''">더보기</a>
      <div id="info"></div>
    </div>
    <script>
      function addP() {
        let newP = document.createElement("p"); //p태그 요소(노드) 생성
        let text = document.createTextNode("안녕하세요");
        newP.appendChild(text);
        let info = document.getElementById("info");
        info.appendChild(newP);
      }
    </script>
  </body>
</html>
