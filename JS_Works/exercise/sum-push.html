<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let sum = 0;
        let result = [];

        for(let i = 1;i < 11;i++){
            if(i % 2 !== 0){
                sum += i;
                result.push(i);
            }
            if(i == 10){
                result.push(sum);
            }
        }
        for(let i in result){
            document.write(result[i]+" ");
        }

    </script>
</body>
</html>
