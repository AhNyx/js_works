<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        let myAbs = function(x) {
            //retun : if ~ else문
            let result;
            if (x < 0){
                result = x * -1;
            }
            else{
                result = x;
            }
            return result;
        }

        
        document.write(myAbs(-25));
    </script>
</head>
<body>
    <button onclick="myAbs(-10)">계산하기</button>
</body>
</html>
