<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>

</head>
<body>
    <h2>구구단</h2>
    <button type="button" onclick="gugudan(2)">확인</button>
    <p id="show"></p>
    <script>
        
        function gugudan(dan){
            let text = "";
            for(var i = 1;i < 10;i++){
                text = text + (dan + " x " + i + " = " + (dan*i) + "<br>");
            }
            document.getElementById("show").innerHTML = text;
        }
    </script>

</body>
</html>
