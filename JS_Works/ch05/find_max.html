<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열에서 최대값과 최소값 찾기</title>
    <script>
        let number = [33, 25, 17, 92, 56, 100];
        let sumV = 0;

        //최대값
        let maxV = number[0];

        for(let i=1;i<number.length;i++){
            if(maxV < number[i]){
                maxV = number[i];
            }
        }
        console.log(maxV);

        //최소값
        let minV = number[0];

        for(let i=1;i<number.length;i++){
            if(minV > number[i]){
                minV = number[i];
            }
        }

        console.log(minV);

        //개수 - number.length
        //합계 - sumV += number[i]
        //평균 - sumV / number.length

        for(let i = 0;i < number.length;i++){
            sumV += number[i];
        }
        console.log(sumV);
        console.log(sumV/number.length);
    </script>
</head>
<body>
    
</body>
</html>
